<html>
<head>
    <title>Pipeline Chart</title>
    <script src="plugin-endpoint.js"></script>
    <script>
        window.onload = function () {
            PluginEndpoint.onInit(function (initialData, _transport) {
                document.getElementById("title").innerHTML = "Pipeline Chart";
                document.getElementById("content").innerHTML = initialData;
            });

            PluginEndpoint.ensure();
        }
    </script>
</head>
<body>
<div id="chart-container">
    <div id="title"></div>
    <div id="content"></div>
</div>
</body>
</html>
